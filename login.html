<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Vvveb admin</title>


    <link href="http://fonts.googleapis.com/css?family=Varela Round:400,600Arimo:400,600,700|Poppins:400,600|Merriweather:400,300,300italic,700" rel="stylesheet" type="text/css">
    
    <link href="css/admin.css" rel="stylesheet">
  </head>

<body class="login">

	<div class="container">
		<div class="row">
		
			<div class="offset-sm-2 col-sm-8 offset-lg-3 col-lg-6">
			
				

				
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect" method="post" action="/">


					
					<div class="py-5 text-center">
							<img src="img/logo.png"/>
						
					</div>


					<!-- Errors container -->
					<div class="errors-container">
						<div class="error alert alert-danger" style="display: block;">
							<button data-dismiss="alert" class="close" type="button">
								<span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
								<span class="error-message">Login or password is invalid</span>
						</div>
						
					</div>
	
					
					<div class="form-group">
						<input type="text" class="form-control" name="name" id="username" placeholder="Username" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<input type="password" class="form-control" name="password" id="passwd" placeholder="Password" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-primary btn-block">
							Sign In &nbsp;<i class="ion-ios-arrow-right"></i>
						</button>
					</div>
					
					<div class="login-footer mt-4">
						<a href="/admin/?module=recover" >Forgot your password?</a>
						<br/>
						<div class="info-links">
							<a href="#" class="text-muted"><small>ToS</small></a> -
							<a href="#" class="text-muted"><small>Privacy Policy</small></a>
						</div>
						
					</div>
					
				</form>
				
				<!-- External login 
				<div class="external-login">
					<a href="#" class="facebook">
						<i class="fa-facebook"></i>
						Facebook Login
					</a>
					
					-->
					<!-- 
					<a href="#" class="twitter">
						<i class="fa-twitter"></i>
						Login with Twitter
					</a>
					
					<a href="#" class="gplus">
						<i class="fa-google-plus"></i>
						Login with Google Plus
					</a>
					 -->
				</div>
				
			</div>
			
		</div>
		
	</div>



	<!-- Bottom Scripts -->
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" integrity="sha384-8gBf6Y4YYq7Jx97PIqmTwLPin4hxIzQw5aDmUg/DDhul9fFpbbLcLh3nTIIDJKhx" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/js/tether.min.js" integrity="sha384-MWq1Lnqj72tmjGdOKuNBn3E0gj3vWfy/1EmR5TVL8d8nGvwgy32YkCpKpTUhwBVv" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>$("form#login .form-group:has(.form-control):first .form-control").focus();</script>
  </body>
</html>
